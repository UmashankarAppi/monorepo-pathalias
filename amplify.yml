version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd apps/admin
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: apps/admin/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/admin/node_modules/**/*
